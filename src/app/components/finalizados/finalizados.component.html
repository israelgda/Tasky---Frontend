<div class="container">
    <h1>Tasks Finalizadas</h1>

    <div class="badge">
      <button (click)="voltar()"class="voltar" mat-raised-button color="primary">Voltar</button>
    </div>
    
    <div class="content" *ngFor="let item of listClosed">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
              <mat-card-title>{{ item.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>

            <p>Data para finalizar: {{item.dataFinal}}</p>
          </mat-card>
    </div>
</div>
