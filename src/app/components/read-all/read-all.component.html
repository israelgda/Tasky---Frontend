<div class="container">
    <div class="badge">
      <button (click)="finalizados()" mat-raised-button color="primary" matBadge="{{ closedTasks }}" matBadgeColor="accent"> Tasks Finalizadas</button>
    </div>

    <button (click)="novaTask()" class="nova-task mat-elevation-z8" mat-raised-button color="primary">Nova Task</button>
    
    <div class="content" *ngFor="let item of listAllOpen">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
              <mat-card-title>{{ item.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>

            <p>Data para finalizar: {{item.dataFinal}}</p>

            <div class="actions">
              <button (click)="finalizar(item)" mat-mini-fab color="primary">
                <mat-icon>done</mat-icon>
              </button>
              <button routerLink="update/{{item.id}}"mat-mini-fab color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="delete(item.id)" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card>
    </div>
</div>
